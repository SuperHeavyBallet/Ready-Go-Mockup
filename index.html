<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="#">
</head>
<body>
   <label for="round-number">How Many Rounds?</label>
   <select name="round-number" id="round-number">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
   </select>
   <div class="selected-num-of-rounds" id="selected-num-of-rounds">Rounds: 1</div>

   

    <div id="time-display" class="time-display">00</div>
   <div id="round-display" class="round-display">00</div>
   <div id="wait-go" class="wait-go">WAIT</div>

   <button id="start-button" class="start-button">START</button>
    
</body>
</html>
